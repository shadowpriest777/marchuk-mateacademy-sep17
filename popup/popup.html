<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popup</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
        <div class="b-popup">
            <div class="b-popup-header">
                <h1>Log in to the Site </h1>
                <img src="images/%D1%81lose.png" alt="close">
            </div>
            <div class="b-popup-content">
                <div class="b-social-network">
                    <div class="b-social-network__link">
                        <a href="#" class="b-social-network__facebook">
                            <img src="images/facebook.png" alt="facebook">
                            <span>Log in with Facebook</span>
                        </a>
                    </div>
                    <div class="b-social-network__link">
                        <a href="#" class="b-social-network__google">
                            <img src="images/google.png" alt="google">
                            <span>Log in with Google +</span>
                        </a>
                    </div>
                </div>

                
<!-- Start form -->
                
                <form action="?" method="GET" id="form" class="b-form">
                    <div class="b-form-group">
                        <label class="b-form__label_login" for="login">Login</label>
                        <input type="text" class="b-textfield" id="login">
                    </div>
                    <div class="b-form-group">
                        <label class="b-form__label_password" for="password">Password</label>
                        <input type="password" class="b-textfield" id="password">
                    </div>
                    <div class="b-form-checkbox">
                        <input class="b-form__hide-checkbox" type="checkbox" id="b-form__label-checkbox">
                        <label for="b-form__label-checkbox">
                            <span class="b-form__icons-checkbox">
                                <span class="check-remember">Remember me</span>
                            </span>
                        </label>
                    </div>
                    <div class="b-form-group">
                        <button type="submit" class="b-form__btn">Log in</button>
                        <a class="b-form__help-link" href="#">Need help logging in?</a>
                    </div>
                    <hr class="line">
                </form>
                
<!-- End form -->
               
                </div>
            <div class="b-popup-footer">
                <span class="b-sing-up">Dont have an account yet?<a class="b-sing-up__link" href="#">Sign up</a></span>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type='text/javascript' src='js/form_checkbox.js'></script>
    <script type='text/javascript' src='js/form_checked.js'></script>
    <script>
        var check = new form_checkbox('#form');
        var fc1 = new form_checked('#form');
    </script>
</body>
</html>
