<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<style>
    .container div{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
    }
    .container .box_center{
        width: 200px;
        height: 300px;
        background-color: green;
        position: relative;
        margin: 60px auto;
    }
    .container .box_1{
       	top: 50%;
        transform: translate(-50%,-50%);
    }
    .container .box_2{
        left: 100%;
	      top: 50%;
        transform: translate(-50%,-50%);
    }
    .container .box_3{
	      top: 100%;
	      left: 50%;
        transform: translate(-50%,-50%);
    }
    .container .box_4{
	      left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div class="container">
        <div class="box_center">
            <div class="box_1"></div>
            <div class="box_2"></div> 
            <div class="box_3"></div>
            <div class="box_4"></div>
        </div>
    </div>
</body>
</html>
