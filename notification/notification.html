<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ntf</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
       <div class="col">
            <svg class="delta">
                <polygon points="0,15 15,0 30,15" fill="white" />
            </svg>
           <div class="user">
               <img class="user__foto" src="photo.png" alt="user-foto">
               <p class="user__info"><span class="user__name">Username</span><br>
                25 years<br>
                London, UK</p>
           </div>
           <div class="links">
               <a class="link__message" href="#">Message</a>
               <a class="link__like" href="#">LIKE PHOTO</a>
           </div>
       </div>
       <div class="col inverse">
           <div class="user">
               <img class="user__foto" src="photo-2.png" alt="user-foto">
               <p class="user__info"><span class="user__name">Username</span><br>
                25 years<br>
                London, UK</p>
           </div>
           <div class="links">
               <a class="link__message" href="#">Message</a>
               <a class="link__like" href="#">LIKE PHOTO</a>
           </div>
       </div>
   </div>
</body>
</html>
